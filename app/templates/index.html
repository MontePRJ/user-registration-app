<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container text-center mt-5">
    <h1 class="display-4">User Registration System</h1>
    <p class="lead">Benvenuto nella nostra applicazione di registrazione utenti. Inserisci i tuoi dati per essere registrato nel sistema.</p>
  </div>

  <div class="form-container">
    <form method="POST" action="/register-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Mario" required>
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Rossi" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrati</button>
    </form>
  </div>

  <footer class="text-center mt-5 text-muted">
    <p>&copy; 2025 - App di Registrazione Utenti con Flask, PostgreSQL e Kubernetes</p>
  </footer>

</body>
</html>
